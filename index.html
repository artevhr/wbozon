<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мои HTML файлы</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #333;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 90%;
      max-width: 400px;
    }

    .btn {
      display: block;
      text-decoration: none;
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
      font-size: 18px;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #45a049;
    }

    @media (max-width: 500px) {
      .btn {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <h1>Обучение WB и OZON</h1>

  <div class="button-container">
    <a href="wb-ozon-v1.html" class="btn">WB Ozon V1</a>
    <a href="wb-ozon-v2.html" class="btn">WB Ozon V2</a>
    <a href="wb-ozon-v3.html" class="btn">WB Ozon V3</a>
    <a href="wb-ozon-v4.html" class="btn">WB Ozon V4</a>
  </div>

</body>
</html>
